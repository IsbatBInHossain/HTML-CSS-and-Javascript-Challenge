<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Key Codes</title>
    <link rel="stylesheet" href="mordern-normalized.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="key">
        <small>event.key</small>
      </div>
      <div class="key keyCode">

      <div class="key" id="initial">Press any key to get the keycode</div>
    </div>

    <script src="script.js"></script>
  </body>
