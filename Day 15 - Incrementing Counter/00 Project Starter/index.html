<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Incrementing Counter</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="mordern-normalized.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <i class="fab fa-youtube fa-3x"></i>
      <div class="counter" data-target="24000"></div>
      <span>YouTube Subscriber</span>
    </div>
    <div class="container">
      <i class="fab fa-twitter fa-3x"></i>
      <div class="counter" data-target="12000"></div>
      <span>Twitter Follower</span>
    </div>
    <div class="container">
      <i class="fab fa-twitch fa-3x"></i>
      <div class="counter" data-target="3000"></div>
      <span>Twitch Subscribers</span>
    </div>
    <script src="script.js"></script>
  </body>
</html>
